<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .travel-plan {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h2, h3, h4 {
            color: #0d6efd;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .btn-back {
            margin-top: 20px;
        }
        @media print {
            .btn-back, .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="travel-plan">
            <div class="header">
                <h1>Your Travel Plan</h1>
            </div>
            
            <div class="plan-content">
                {{ travel_plan|safe }}
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-back">Create New Plan</a>
                <button class="btn btn-primary btn-print" onclick="window.print()">Print Plan</button>
            </div>
        </div>
    </div>
</body>
</html>
